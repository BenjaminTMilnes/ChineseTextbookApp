<div class="multiplechoice">
    <p>{{title}}</p>
    <p class="questionnumber">{{questionNumber}}.)</p>
    <div class="multiplechoice-word {{currentWordStyle}}">{{currentWord}}</div>
    <div class="multiplechoice-choices">
        <div class="choice {{choice.colour}}" ng-repeat="choice in currentChoices" ng-click="chooseAnswer(choice.word)">{{choice.word}}</div>
    </div>
    <div class="correct" ng-show="showCorrect">Correct</div>
</div>
